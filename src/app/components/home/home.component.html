<div class="container" [class.active]="sidebarService.sidebarActive() === false">
    <div class="feed-container">
        <p class="feed-title">Feed</p>

        <div class="no-new-posts" *ngIf="initialFeedLoaded() && !loadingFeed() && usersFeedPosts.length === 0">
            <p class="no-posts-message">No New Posts</p>

            <button
                class="add-liked-posts"
                *ngIf="usersMemoryLanePosts.length !== 0 && mode === 'feed'"
                (click)="activateMemoryLane()">
                Scroll Down Memory Lane
            </button>
        </div>

        <div class="feed-scroll-box" #feedScroll (scroll)="onFeedScroll()" *ngIf="usersFeedPosts.length > 0">
            <div class="feed-posts">
                <div class="post" *ngFor="let userFeedPost of usersFeedPosts; trackBy: trackPost; let i = index">
                    <app-feed-post 
                        [feedPost]="userFeedPost" 
                        class="feed-post-{{ i }}">
                    </app-feed-post>
                </div>
            </div>
        </div>
    </div>
</div>
