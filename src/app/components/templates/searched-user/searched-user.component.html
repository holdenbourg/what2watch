<article class="searched-user" tabindex="0" (click)="goToProfile()" [attr.aria-label]="'User ' + (userDetails?.username || '')">
  <div class="account-info">
    <div class="avatar">
      <img
        *ngIf="avatar"
        [src]="avatar"
        [attr.alt]="(userDetails?.username || 'user') + ' avatar'"
        (error)="onAvatarError()"
        loading="lazy"
        decoding="async"
      />
      
      <div *ngIf="!avatar" class="avatar-fallback" aria-hidden="true">
        <span class="initials">{{ (userDetails?.username || 'U').slice(0,1) }}</span>
      </div>
    </div>

    <div class="account-information">
      <p class="username">{{ userDetails?.username }}</p>
      <p class="full-name" *ngIf="fullName">{{ fullName }}</p>
    </div>
  </div>
</article>
