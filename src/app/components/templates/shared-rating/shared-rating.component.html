<div class="shared-rating">
  <img [src]="posterUrl" 
       [alt]="rating.title"
       class="rating-poster">
  
  <div class="rating-details">
    <!-- âœ… Show film title from rating -->
    <h4>{{ rating.title }}</h4>
    
    <div class="rating-meta">
      <!-- âœ… Show rating from rating data -->
      <span class="rating-score">â­ {{ displayRating }}/10</span>
      
      <!-- âœ… Show media type badge -->
      <span class="media-type-badge" [class.movie]="rating.media_type === 'movie'" [class.series]="rating.media_type === 'series'">
        {{ rating.media_type === 'movie' ? 'ğŸ¬ Movie' : 'ğŸ“º Series' }}
      </span>
    </div>
    
    <!-- âœ… Optional: Show release year -->
    <div class="rating-year" *ngIf="rating.release_date">
      {{ rating.release_date | date:'yyyy' }}
    </div>
  </div>
</div>
